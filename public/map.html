<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:30%;height:330px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6ad58dabb008c1c346a445c887896f6b"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(35.14979621106867, 126.91987705807563), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '스마트인재개발원', 
        latlng: new kakao.maps.LatLng(35.14979621106867, 126.91987705807563)
    },
    {
        title: '월계수식당',
        latlng: new kakao.maps.LatLng(35.146761485890906, 126.91748960925052)
        // title: `${rest_name}`, 
        // latlng: new kakao.maps.LatLng(`${re_latitude}`, `${re_longitude}`)
    },
];
    
for (var i = 0; i < positions.length; i ++) {
  // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
    });
}
</script>
</body>
</html>
